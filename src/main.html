<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrentier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="logo-container">
            <img src="../assets/logo.png" alt="Torrentier Logo" class="logo" draggable="false">
        </div>
        <div class="search-container">
            <div class="group">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                    <g>
                        <path
                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                        ></path>
                    </g>
                </svg>
                <input id="query" class="input" type="search" placeholder="Search your torrent..." name="searchbar" />
            </div>
            <div class="checkbox-container">
                <div class="checkbox-group">
                    <input type="checkbox" id="cbx-all" class="hidden-xs-up">
                    <label for="cbx-all" class="cbx"></label>
                    <span class="lbl">All</span>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="cbx-movies" class="hidden-xs-up">
                    <label for="cbx-movies" class="cbx"></label>
                    <span class="lbl">Movies</span>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="cbx-shows" class="hidden-xs-up">
                    <label for="cbx-shows" class="cbx"></label>
                    <span class="lbl">Shows</span>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="cbx-games" class="hidden-xs-up">
                    <label for="cbx-games" class="cbx"></label>
                    <span class="lbl">Games</span>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="cbx-animes" class="hidden-xs-up">
                    <label for="cbx-animes" class="cbx"></label>
                    <span class="lbl">Animes</span>
                </div>
            </div>
        </div>
        <div id="search-results"></div>
        <div id="pagination-controls"></div>
        <div class="loader"></div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
